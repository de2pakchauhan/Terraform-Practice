name: Terraform Deployment

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write  # Required for federated credentials
  contents: read

jobs:
  terraform:
    runs-on: self-hosted  # Runs on todo-vm

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Print GitHub Workspace Path
        run: |
          echo "GitHub Workspace: ${{ github.workspace }}"

      - name: Print Working Directory
        run: |
          echo "Working Directory: ${{ github.workspace }}/dev"

      - name: Authenticate with Azure using Federated Credentials
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: true

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ github.workspace }}/dev

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ github.workspace }}/dev

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ${{ github.workspace }}/dev

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: dev/tfplan
